{% set name = "reportlab" %}
{% set version = "3.5.66" %}
{% set sha256 = "63fba51babad0047def4ffaa41d0065248ca39d680e98dc9e3010de5425539b4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - freetype
    - pillow >=2.4.0
    - pip
  run:
    - python
    - freetype
    - pillow >=2.4.0

test:
  imports:
    - reportlab
    - reportlab.graphics
    - reportlab.graphics.barcode
    - reportlab.graphics.charts
    - reportlab.graphics.samples
    - reportlab.graphics.widgets
    - reportlab.lib
    - reportlab.pdfbase
    - reportlab.pdfgen
    - reportlab.platypus
  source_files:
    - docs/
    - tests/
    - tools/
  commands:
    - cd tests && $PYTHON runAll.py    # [not win]
    # Skip full Windows tests for now. See
    # https://github.com/nsls-ii-forge/reportlab-feedstock/pull/4 for details.
    # - "cd tests && %PYTHON% runAll.py"  # [win]

about:
  home: https://www.reportlab.com/opensource/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Open-source engine for creating complex, data-driven PDF documents and custom vector graphics
  dev_url: https://hg.reportlab.com/hg-public/reportlab/
  doc_url: https://www.reportlab.com/dev/docs/
