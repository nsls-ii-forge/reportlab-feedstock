{% set name = "reportlab" %}
{% set version = "3.5.23" %}
{% set sha256 = "6c81ee26753fa09062d8404f6340eefb02849608b619e3843e0d17a7cda8798f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: |
    "set FT_LIB=%LIBRARY_LIB%\freetype.lib"  # [win]
    "set FT_INC=%LIBRARY_INC%\\"  # [win]
    "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: True  # [py<36]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - freetype
  run:
    - python
    - freetype  # it is a dependency of pillow, but putting it here explicitly
    - pillow >=2.4.0

test:
  imports:
    - reportlab
    - reportlab.graphics.charts
    - reportlab.graphics.samples
    - reportlab.graphics.widgets
    - reportlab.graphics.barcode
    - reportlab.graphics
    - reportlab.lib
    - reportlab.pdfbase
    - reportlab.pdfgen
    - reportlab.platypus
  source_files:
    - docs/
    - tests/
    - tools/
  commands:
    - "cd tests && $PYTHON runAll.py"  # [not win]
    - "cd tests && %PYTHON% runAll.py"  # [win]

about:
  home: https://www.reportlab.com
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Open-source engine for creating complex, data-driven PDF documents and custom vector graphics'
  doc_url: https://www.reportlab.com/dev/docs
